<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Pig Game</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <div class="player">
    <div class="player_container first_player" id="player_1">
      <div class="player_name" id="player_one_name">
        Player one
      </div>
      <div class="player_score" id="player_score_1">
        0
      </div>
      <div class="player_current_score" id="current_1">
        0
      </div>
    </div>
  </div>
  <div class="player">
    <div class="player_container second_player" id="player_2">
      <div class="player_name" id="player_two_name">
        Player two
      </div>
      <div class="player_score"  id="player_score_2">
        0
      </div>
      <div class="player_current_score" id="current_2">
        0
      </div>
    </div>
  </div>

  <button class="btn btn_new_game" onclick="startNewGame();">New Game</button>

  <!-- Target Section -->
  <div class="target-title">Target</div>
  <div class="target">100</div>

  <!-- Dice Section -->
  <img src="assets/images/dice-6.png" alt="Dice" class="dice" id="dice">

  <!-- Button Section -->
  <button class="btn btn_roll" onclick="handleRoll();">Roll</button>
  <button class="btn btn_hold" onclick="handleHoldButton();">Hold</button>
  <script src="assets/script/script.js"></script>
</body>

</html>
